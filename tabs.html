
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<style>

.pagetab{
	height:20px;
	width:100px;
	border:1px;
	padding:5px;
	font-size:16px;
	font-weight;normal;
	float:left;
	background:#cccccc;
	color:#333333;
	cursor:pointer;
	border:1px solid #666666;
}

.tab_on{
	background:#000000;
	color:#ffffff;
}

.content_on{
	visibility:visible;
	background:#ff0000;
	color:#000000
}

.content_off{
	display:none;
	visibility:hidden;
	background:#ff0000;
	color:#000000
}

.pagecontent{
	border:1px solid #666666;
	background:#eeeeee;
	height:400px;
	width:600px;
	border:1px;
	padding:5px;
	font-size:12px;

}

.tablink{
	font-size:20px;
	font-weight;bold;

}

.tablink:hover{
	text-decoration:underline;

}

</style>
<script>

function changetab(newtab, totaltabs){
		for(i=1;i<totaltabs+1;i++){
			$("#pagetab"+i).removeClass("tab_on");
			$("#pagecontent"+i).addClass("content_off").removeClass("content_on");
		}

		var newtabdiv = "pagetab" + newtab;
		var newcontentdiv = "pagecontent" + newtab;
		$("#"+newtabdiv).addClass("tab_on");

		$("#"+newcontentdiv).addClass("content_on").removeClass("content_off");

}

jQuery(document).ready(function($){ //fire on DOM ready



	$(".pagetab").click(function(){

		var totaltabs = parseInt($(this).parent().attr("name").substr(1,1));
		var newtab = parseInt($(this).attr("name").substr(7,1));

		changetab(newtab, totaltabs);

	});

	$(".tablink").click(function(){
		var totaltabs = parseInt($(this).closest('div').parent().attr("name").substr(1,1));
		var thistab = parseInt($(this).closest('div').attr("name").substr(11,1));
		if($(this).hasClass("previous")){
			if(thistab==1){
				var newtab=totaltabs;
			}
			else{
				var newtab=thistab-1;
			}
		}
		else if($(this).hasClass("next")){
			if(thistab==totaltabs){
				var newtab = 1;
			}
			else{
				var newtab=thistab+1;
			}
		}
		changetab(newtab, totaltabs);

	});
});

</script>

	<div id="pagecontent3" name="pagecontent3" class="pagecontent content_off">stuff3<br><br><br><br><a href="#" class="tablink previous">go back</a><a href="#" class="tablink next">next slide</a></div>
